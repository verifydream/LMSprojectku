<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Materi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

        .navbar .navbar-nav .nav-link:hover {
            color: #F8F9FA; /* Warna teks pada nav link saat dihover */
        }

        .navbar .navbar-toggler-icon {
            background-color: white; /* Warna ikon tombol navbar */

        }

        .navbar .navbar-toggler:hover .navbar-toggler-icon {
            transform: scale(1.2); /* Efek zoom out saat kursor dihover */
        }

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container">
        <a class="navbar-brand" href="#">Pusat Pembelajaran</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="kategori.html">Kategori</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="managemateri.html">Manage Materi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Navbar content... -->
</nav>

<div class="container mt-4">
    <h2 class="mb-4">Manage Materi</h2>
    <a href="tambahmateri.html" class="btn btn-primary">Tambah Materi</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nama Materi</th>
                <th scope="col">Kategori</th>
                <th scope="col">Tanggal Upload</th>
                <th scope="col">Opsi</th>
            </tr>
        </thead>
        <tbody id="materi-list">
            <!-- Data materi akan ditampilkan di sini -->
        </tbody>
    </table>
</div>

<!-- Modal untuk preview materi -->
<div class="modal fade" id="previewMateriModal" tabindex="-1" role="dialog" aria-labelledby="previewMateriModalLabel" aria-hidden="true">
    <!-- Konten modal untuk preview materi -->
    <div class="modal-dialog modal-lg">    
        <div class="modal-content">    
            <div class="modal-header">    
                <h5 class="modal-title" id="previewMateriModalLabel">Preview Materi</h5>    
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">    
                    <span aria-hidden="true">&times;</span>    
                </button>    
            </div>    
            <div class="modal-body">    
                <h4 id="previewNamaMateri"></h4>    
                <p id="previewIsiMateri"></p>    
                <p><strong>Kategori:</strong> <span id="previewKategoriMateri"></span></p>    
                <p><strong>Tanggal Upload:</strong> <span id="previewTahunMateri"></span></p>    
            </div>    
            <div class="modal-footer">    
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Kembali</button>    
            </div>    
        </div>    
    </div>
</div>

<!-- Modal untuk edit dan hapus materi -->
<div class="modal fade" id="editHapusMateriModal" tabindex="-1" role="dialog" aria-labelledby="editHapusMateriModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editHapusMateriModalLabel">Edit dan Hapus Materi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="password" id="passwordInput" class="form-control" placeholder="Masukkan password untuk konfirmasi">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Hapus</button>
                <button type="button" class="btn btn-primary" id="confirmEditButton">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal untuk tambah materi -->
<div class="modal fade" id="tambahMateriModal" tabindex="-1" role="dialog" aria-labelledby="tambahMateriModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tambahMateriModalLabel">Tambah Materi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form untuk tambah materi -->
                <div class="form-group">
                    <label for="judulMateri">Judul Materi</label>
                    <input type="text" class="form-control" id="judulMateri" required>
                </div>
                <div class="form-group">
                    <label for="kategoriMateri">Kategori Materi</label>
                    <input type="text" class="form-control" id="kategoriMateri" required>
                </div>
                <div class="form-group">
                    <label for="isiMateri">Isi Materi</label>
                    <textarea class="form-control" id="isiMateri" rows="4" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="tambahMateriButton">Tambah</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        const materiList = $("#materi-list");

        // Function to render materi
        function renderMateri() {
            materiList.empty();

            // Ambil data dari Local Storage (jika ada)
            const storedData = JSON.parse(localStorage.getItem("dataMateri")) || [];

            // Reverse the array to display the most recent data at the top
            const reversedData = storedData.reverse();
            
            reversedData.forEach(function(materi, index) {
                const row = `
                    <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${materi.judul}</td>
                        <td>${materi.kategori}</td>
                        <td>${materi.tahun}</td>
                        <td>
                            <button class="btn btn-link btn-preview" data-id="${materi.id}"><i class="fas fa-eye"></i></button>
                            <button class="btn btn-link btn-edit" data-id="${materi.id}"><i class="fas fa-edit"></i></button>
                            <button class="btn btn-link btn-delete" data-id="${materi.id}"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                materiList.append(row);
            });

            // Attach event listeners
            $(".btn-preview").click(function() {
                const selectedId = $(this).data("id");
                const selectedMateri = storedData.find(materi => materi.id === selectedId);
                if (selectedMateri) {
                    $("#previewNamaMateri").text(selectedMateri.judul);
                    $("#previewIsiMateri").text(selectedMateri.isi);
                    $("#previewKategoriMateri").text(selectedMateri.kategori);
                    $("#previewTahunMateri").text(selectedMateri.tahun);
                    $("#previewMateriModal").modal("show");
                }
            });

            $(".btn-edit").click(function() {
                const selectedId = $(this).data("id");
                // Show the edit and delete modal
                $("#editHapusMateriModal").modal("show");

                // Handle the edit button click
                $("#confirmEditButton").off("click").on("click", function() {
                    const password = $("#passwordInput").val();

                    // Replace 'your_password_here' with your actual password
                    if (password === '1234567') {
                        window.location.href = `editmateri.html?id=${selectedId}`;
                    } else {
                        alert("Password salah. Edit tidak diizinkan.");
                    }

                    // Close the modal
                    $("#editHapusMateriModal").modal("hide");
                });
            });

            $(".btn-delete").click(function() {
                const selectedId = $(this).data("id");
                // Show the edit and delete modal
                $("#editHapusMateriModal").modal("show");

                // Handle the delete button click
                $("#confirmDeleteButton").off("click").on("click", function() {
                    const password = $("#passwordInput").val();

                    // Replace 'your_password_here' with your actual password
                    if (password === '1234567') {
                        // Perform delete action
                        const index = storedData.findIndex(m => m.id === selectedId);
                        if (index !== -1) {
                            storedData.splice(index, 1);
                            localStorage.setItem("dataMateri", JSON.stringify(storedData));
                            renderMateri();
                        }
                    } else {
                        alert("Password salah. Hapus tidak diizinkan.");
                    }

                    // Close the modal
                    $("#editHapusMateriModal").modal("hide");
                });
            });
        }

        renderMateri();

        // Event listener for tambah materi modal
        $("#tambahMateriButton").click(function() {
            const judul = $("#judulMateri").val();
            const kategori = $("#kategoriMateri").val();
            const isi = $("#isiMateri").val();
            const tanggalUpload = new Date().toLocaleDateString();

            // Add new materi to storedData
            const newMateri = {
                id: storedData.length + 1,
                judul: judul,
                kategori: kategori,
                isi: isi,
                tanggalUpload: tanggalUpload
            };
            storedData.unshift(newMateri);
            localStorage.setItem("dataMateri", JSON.stringify(storedData));

            // Reset input fields and close modal
            $("#judulMateri").val("");
            $("#kategoriMateri").val("");
            $("#isiMateri").val("");
            $("#tambahMateriModal").modal("hide");

            // Re-render the materi list
            renderMateri();
        });
    });
</script>
</body>
</html>
